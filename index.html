<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="expense-form" aria-label="Expense Form">
            <input type="text" id="description" placeholder="Description" required aria-required="true">
            <input type="number" id="amount" placeholder="Amount" required min="0" step="0.01" aria-required="true">
            <select id="category" required aria-required="true">
                <option value="" disabled selected>Select Category</option>
                <option value="Food">Food</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Study">Study</option>
            </select>
            <button type="submit">Add Expense</button>
        </form>
        
        <div class="filters" aria-label="Filters">
            <input type="text" id="filter-category" placeholder="Filter by category">
            <button id="filter-button">Filter</button>
            <button id="sort-amount">Sort by Amount</button>
            <button id="sort-category">Sort by Category</button>
            <button id="clear-button">Clear List</button>
        </div>

        <div id="expense-list" aria-live="polite"></div>

        <div id="summary" aria-live="polite"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
