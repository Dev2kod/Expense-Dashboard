<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="particles-js"></div>

    <div class="container">
        <nav class="navbar">
            <h2>Expense Tracker</h2>
            <div class="theme-switcher">
                <label for="theme-toggle" class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
            </div>
        </nav>

        <main>
            <form id="expense-form" aria-label="Expense Form">
                <input type="text" id="description" placeholder="Expense Description" required aria-required="true">
                <input type="number" id="amount" placeholder="Amount" required min="0.01" step="0.01" aria-required="true">
                <select id="category" required aria-required="true">
                    <option value="" disabled selected>Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Study">Study</option>
                    <option value="Transport">Transport</option>
                    <option value="Other">Other</option>
                </select>
                <button type="submit" id="submit-button">Add Expense</button>
            </form>

            <div class="filters" aria-label="Filters">
                <input type="text" id="filter-category" placeholder="Filter by category...">
                <div class="filter-buttons">
                    <button id="sort-amount">Sort by Amount</button>
                    <button id="sort-category">Sort by Category</button>
                    <button id="clear-button">Clear All</button>
                </div>
            </div>

            <div id="expense-list" aria-live="polite"></div>

            <div id="summary" aria-live="polite"></div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
